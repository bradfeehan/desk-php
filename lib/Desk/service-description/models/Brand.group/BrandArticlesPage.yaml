extends: page
properties:
    entries:
        type: array
        items: { extends: ArticleModel }
        location: embedded
    self: &SELF
        location: links
        data:
            operation: ListBrandArticles
            pattern: "#/articles\\??(?P<_query>.*)$#"
    first: *SELF
    last: *SELF
    next: *SELF
    previous: *SELF
