extends: page
properties:
    entries:
        type: array
        items: { extends: CaseHistoryModel }
        location: embedded
    self: &SELF
        location: links
        data:
            operation: ListCaseHistory
            pattern: "#/cases/(?P<case_id>[0-9]+)/history\\??(?P<_query>.*)$#"
    first: *SELF
    last: *SELF
    next: *SELF
    previous: *SELF
